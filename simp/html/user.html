<!DOCTYPE html>
<html>
<head>
<meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User</title>
<style type="text/css">
body,html {
	width: 100%;
	height: 100%;
	text-align: center;
	vertical-align: center;
}

#loginbox {
	
}

#log {
	margin-top: 30px;
}

#info {
	font-size: 10px;
	color: #aaa;
	margin-top: 10px;
}
</style>
<script type="text/javascript">
	var xmlhttp;
	if (window.XMLHttpRequest) {
		xmlhttp = new XMLHttpRequest();
	} else {
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}

	function request(command, param) {
		try {
			var args = Object.keys(param).map(function(k) {
				return encodeURIComponent(k) + '=' + encodeURIComponent(param[k])
			}).join('&')

			xmlhttp.open("GET", "../manager/UserManager.php?command=" + command + '&' + args, false);
			xmlhttp.send();

			log(xmlhttp.responseText);
		} catch (e) {
			log(e.message);
		}

	}

	function log(result) {
		document.getElementById('log').value = result;
	}

	function login() {
		request('login', {
			userid : document.getElementById('userid').value,
			passwd : document.getElementById('passwd').value
		})
	}
</script>
</head>
<body>
	<div id="loginbox">
		<input type="text" id="userid" placeholder="user id" /> <input type="text" id="passwd" placeholder="password" />
		<button onclick="login()">login</button>
	</div>
	<div id="info">user id : test / password : any value</div>
	<textarea id="log" cols="100" rows="20"></textarea>
</body>
</html>
